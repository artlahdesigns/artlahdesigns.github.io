<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artlahdesigns - links</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 25px;
            color: #666;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .link-item {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }
        
        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="/api/placeholder/100/100" alt="Art Lah Designs Logo">
        <h1>Art Lah Designs</h1>
        <p>Creative Artist & Designer</p>
    </div>
    
    <div class="links">
        <a href="https://www.instagram.com/artlahdesigns/" class="link-item">Instagram</a>
        <a href="https://www.facebook.com/ArtLahDesigns/" class="link-item">Facebook</a>
        <a href="https://www.etsy.com/shop/ArtLahDesigns" class="link-item">Etsy Shop</a>
        <a href="https://artlahdesigns.com" class="link-item">Official Website</a>
        <a href="mailto:info@artlahdesigns.com" class="link-item">Contact Me</a>
        <a href="https://www.pinterest.com/artlahdesigns/" class="link-item">Pinterest</a>
        <a href="https://www.tiktok.com/@artlahdesigns" class="link-item">TikTok</a>
    </div>
    
    <footer>
        &copy; 2025 Art Lah Designs. All rights reserved.
    </footer>
</body>
</html>
