<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wuhuli</title>
    <style>
        @font-face {
            font-family: 'StarCraft';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/PressStart2P/1.0.1/PressStart2P.woff') format('woff');
        }
        
        body {
            background-color: #000;
            color: #00a8ff;
            font-family: 'StarCraft', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.95)),
                        repeating-linear-gradient(45deg, #001933 0px, #001933 2px, #000 2px, #000 10px);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00a8ff;
            background-color: rgba(0, 10, 20, 0.8);
            position: relative;
            box-shadow: 0 0 10px #00a8ff, inset 0 0 10px #00a8ff;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid #004080;
            pointer-events: none;
        }
        
        .sc-logo {
            margin: 0 auto 20px;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00a8ff, 0 0 10px #00a8ff;
            position: relative;
            color: #00a8ff;
        }
        
        .sc-logo::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #00a8ff;
            box-shadow: 0 0 10px #00a8ff;
        }
        
        .sc-logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background-color: #00a8ff;
            box-shadow: 0 0 10px #00a8ff;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00a8ff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1::before, h1::after {
            content: "//";
            color: #00a8ff;
            position: absolute;
            top: 0;
        }
        
        h1::before {
            left: -30px;
        }
        
        h1::after {
            right: -30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .link-btn {
            display: block;
            padding: 14px;
            text-decoration: none;
            background-color: rgba(0, 40, 80, 0.5);
            color: #00a8ff;
            border: 1px solid #00a8ff;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(0, 168, 255, 0.2);
        }
        
        .link-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 168, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .link-btn:hover {
            background-color: rgba(0, 60, 120, 0.7);
            color: #fff;
            box-shadow: 0 0 15px #00a8ff, inset 0 0 15px #00a8ff;
            text-shadow: 0 0 5px #00a8ff;
        }
        
        .link-btn:hover::before {
            transform: translateX(100%);
        }
        
        .link-btn:active {
            background-color: rgba(0, 80, 160, 0.8);
            transform: translateY(2px);
        }
        
        .link-btn-text {
            position: relative;
            z-index: 1;
        }
        
        .link-btn-icon {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border: 1px solid #00a8ff;
            position: relative;
            vertical-align: middle;
        }
        
        .link-btn-icon::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background-color: #00a8ff;
            opacity: 0.7;
        }
        
        .footer {
            font-size: 10px;
            margin-top: 40px;
            color: #0066cc;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer::before, .footer::after {
            content: "───";
            color: #0066cc;
            margin: 0 10px;
            letter-spacing: -1px;
        }
        
        /* StarCraft terminal effect */
        .console-box {
            border: 1px solid #00a8ff;
            background-color: rgba(0, 20, 40, 0.9);
            padding: 16px;
            margin-bottom: 30px;
            position: relative;
            text-align: left;
            line-height: 1.5;
            font-size: 12px;
            color: #00a8ff;
            font-family: monospace;
            overflow: hidden;
        }
        
        .console-box::before {
            content: "ADJUTANT 3.0 ONLINE";
            position: absolute;
            top: 0;
            left: 0;
            background-color: #00a8ff;
            color: #000;
            padding: 2px 8px;
            font-size: 10px;
        }
        
        .console-box::after {
            content: "_";
            position: absolute;
            right: 16px;
            bottom: 8px;
            animation: blink 1s infinite;
            color: #00a8ff;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* StarCraft race symbols */
        .race-symbols {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .race-symbol {
            width: 60px;
            height: 60px;
            position: relative;
            border: 1px solid #00a8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #00a8ff;
            box-shadow: 0 0 5px #00a8ff;
            transition: all 0.3s;
        }
        
        .race-symbol:hover {
            box-shadow: 0 0 15px #00a8ff;
            transform: scale(1.1);
        }
        
        .terran-symbol {
            background-color: rgba(0, 60, 120, 0.5);
        }
        
        .terran-symbol::before {
            content: "T";
            font-size: 30px;
        }
        
        .zerg-symbol {
            background-color: rgba(100, 0, 100, 0.5);
        }
        
        .zerg-symbol::before {
            content: "Z";
            font-size: 30px;
            color: #aa00aa;
            text-shadow: 0 0 5px #aa00aa;
        }
        
        .protoss-symbol {
            background-color: rgba(100, 100, 0, 0.5);
        }
        
        .protoss-symbol::before {
            content: "P";
            font-size: 30px;
            color: #cccc00;
            text-shadow: 0 0 5px #cccc00;
        }
        
        /* Resources */
        .resources {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 40px;
        }
        
        .resource {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }
        
        .minerals::before {
            content: "";
            width: 16px;
            height: 16px;
            background-color: #3399ff;
            margin-right: 8px;
            border: 1px solid #fff;
        }
        
        .gas::before {
            content: "";
            width: 16px;
            height: 16px;
            background-color: #33cc33;
            margin-right: 8px;
            border: 1px solid #fff;
        }
        
        /* Scanning animation */
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #00a8ff, transparent);
            animation: scan 4s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Static noise overlay */
        .static-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0, 0, 0, 0.05) 0px,
                rgba(0, 0, 0, 0.05) 1px,
                rgba(255, 255, 255, 0.05) 1px,
                rgba(255, 255, 255, 0.05) 2px
            );
            pointer-events: none;
            opacity: 0.05;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="static-noise"></div>
    <div class="container">
        <div class="scanner"></div>
        <div class="sc-logo">WUHULI</div>

        
        <div class="console-box">
            TRANSMISSION ESTABLISHED...
            WELCOME TO THE KOPRULU SECTOR, COMMANDER.
            SELECT A COMMUNICATION CHANNEL TO PROCEED.
        </div>
        
        <div class="resources">
            <div class="resource minerals">1500</div>
            <div class="resource gas">750</div>
        </div>
        
        <div class="race-symbols">
            <div class="race-symbol terran-symbol"></div>
            <div class="race-symbol zerg-symbol"></div>
            <div class="race-symbol protoss-symbol"></div>
        </div>
        
        <div class="links">
            <a href="https://www.instagram.com/wuhuli.artlah/" class="link-btn">
                <span class="link-btn-text"><span class="link-btn-icon"></span>INSTAGRAM</span>
            </a>
            <a href="https://www.redbubble.com/people/wuhu/shop?asc=u" class="link-btn">
                <span class="link-btn-text"><span class="link-btn-icon"></span>REDBUBBLE</span>
            </a>
            <a href="https://www.designbyhumans.com/shop/wuhuli/" class="link-btn">
                <span class="link-btn-text"><span class="link-btn-icon"></span>DESIGNBYHUMANS</span>
            </a>
            <a href="https://www.teepublic.com/user/wuhuli" class="link-btn">
                <span class="link-btn-text"><span class="link-btn-icon"></span>TEEPUBLIC</span>
            </a>
            <a href="https://displate.com/artist/wuhuli?order=bestselling&sort=all&type=displates" class="link-btn">
                <span class="link-btn-text"><span class="link-btn-icon"></span>DISPLATE</span>
            </a>
            <a href="https://www.threadless.com/shop/@wuhuli" class="link-btn">
                <span class="link-btn-text"><span class="link-btn-icon"></span>THREADLESS</span>
            </a>          
        </div>
        
        <div class="footer">
            TRANSMISSION TERMINATED • GG WP
        </div>
    </div>
    
    <script>
        // Simulated terminal typing effect
        const consoleBox = document.querySelector('.console-box');
        const consoleText = consoleBox.innerHTML;
        consoleBox.innerHTML = '';
        let i = 0;
        
        function typeWriter() {
            if (i < consoleText.length) {
                consoleBox.innerHTML += consoleText.charAt(i);
                i++;
                setTimeout(typeWriter, 10);
            }
        }
        
        typeWriter();
        
        // Add click sound effect for StarCraft button click
        const buttons = document.querySelectorAll('.link-btn');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Simulate StarCraft button sound
                const audio = new Audio();
                audio.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU';
                audio.play();
            });
        });
        
        // Race symbol hover effect - changes colors
        const terranSymbol = document.querySelector('.terran-symbol');
        terranSymbol.addEventListener('mouseenter', () => {
            terranSymbol.style.backgroundColor = 'rgba(0, 100, 200, 0.7)';
        });
        
        terranSymbol.addEventListener('mouseleave', () => {
            terranSymbol.style.backgroundColor = 'rgba(0, 60, 120, 0.5)';
        });
        
        const zergSymbol = document.querySelector('.zerg-symbol');
        zergSymbol.addEventListener('mouseenter', () => {
            zergSymbol.style.backgroundColor = 'rgba(150, 0, 150, 0.7)';
        });
        
        zergSymbol.addEventListener('mouseleave', () => {
            zergSymbol.style.backgroundColor = 'rgba(100, 0, 100, 0.5)';
        });
        
        const protossSymbol = document.querySelector('.protoss-symbol');
        protossSymbol.addEventListener('mouseenter', () => {
            protossSymbol.style.backgroundColor = 'rgba(150, 150, 0, 0.7)';
        });
        
        protossSymbol.addEventListener('mouseleave', () => {
            protossSymbol.style.backgroundColor = 'rgba(100, 100, 0, 0.5)';
        });
        
        // Random resource counter animation
        setInterval(() => {
            const minerals = document.querySelector('.minerals');
            const gas = document.querySelector('.gas');
            
            const currentMinerals = parseInt(minerals.textContent);
            const currentGas = parseInt(gas.textContent);
            
            // Randomly increase or decrease resources
            const mineralChange = Math.floor(Math.random() * 50) - 25;
            const gasChange = Math.floor(Math.random() * 30) - 15;
            
            minerals.textContent = Math.max(0, currentMinerals + mineralChange);
            gas.textContent = Math.max(0, currentGas + gasChange);
        }, 3000);
    </script>
</body>
</html>
